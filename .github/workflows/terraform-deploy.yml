name: CI/CD - Terraform Deploy to EC2

on:
  push:
    branches: [ "main" ]   # Trigger deployment on push to main
  workflow_dispatch:        # Allow manual trigger

permissions:
  id-token: write           # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Configure AWS credentials via GitHub OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::348954428490:role/node-jswebapp_github_pass
          aws-region: us-east-1

      # ✅ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # or your preferred version

        
      # ✅ Initialize and validate Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        run: |
           terraform plan -out=tfplan \
             -var="ami_id=ami-0360c520857e3138f" \
             -var="key_pair_name=${{ secrets.KEY_PAIR_NAME }}" \
             -var="SSH_laptop_ip=${{ secrets.SSH_LAPTOP_IP }}"

        working-directory: ./terraform

      # ✅ Apply infrastructure changes
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
             -var="ami_id=ami-0360c520857e3138f" \
             -var="key_pair_name=${{ secrets.KEY_PAIR_NAME }}" \
             -var="SSH_laptop_ip=${{ secrets.SSH_LAPTOP_IP }}"

        working-directory: ./terraform
       
      - name: Get EC2 public IP
        id: ec2        
        run: |
          IP=$(terraform output -raw public_ip)
          echo "public_ip=$IP" >> $GITHUB_ENV
          echo "EC2 Public IP: $IP"
        working-directory: ./terraform  
        
      # ✅ SSH into EC2 and deploy app
      - name: SSH into EC2 and deploy app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.public_ip }} 
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: | 
            echo "Connected to EC2 successfully!"
            bash /home/ubuntu/deploy_app.sh

      # ✅ Verify deployment health
      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 15
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || exit 1

      # ✅ Notify result
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
